<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Tracker</title>
</head>
<body>

    <nav class="navbar sticky">
        <div class="navbar-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="addtask.html">Add Task</a></li>
            </ul>
        </div>
    </nav>

    <h1>Add New Task</h1>

    <div class="container">
        <form id="taskForm" onsubmit="saveNewTask(event)">
            <label for="name">Task Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="assignee">Assignee:</label><br>
            <input type="text" id="assignee" name="assignee" required><br><br>

            <label for="dueDate">Due Date:</label><br>
            <input type="date" id="dueDate" name="dueDate" required><br><br>

            <label for="description">Description:</label><br>
            <textarea id="description" name="description" placeholder="Provide a detailed description here..." required></textarea><br><br>

            <label for="status">Status:</label><br>
            <select id="status" name="status" required>
                <option value="Not Started">Not Started</option>
                <option value="In Progress">In Progress</option>
                <option value="Complete">Complete</option>
            </select><br><br>

            <input type="submit" value="Add Task">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
